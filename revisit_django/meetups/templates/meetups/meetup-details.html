{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ meetup_title }}</title>
    <link rel="stylesheet" href="{% static 'meetups/styles/base.css' %}">
    <link rel="stylesheet" href="{% static 'meetups/styles/meetup-details.css' %}">
</head>
<body>
    <main>
        <article>
            <img src="" alt="">
            <section id="location">
                <h3>Location for this meetup</h3>
                <address>This meetup is going to be taking place in <span>LOCATION</span> (ADDRESS).</address>
            </section>
            <section id="details">
                <h3>What is this meetup about?</h3>
                <p>{{ meetup_desc }}</p>
                <footer>
                    <p>Need more details? Please <a href="">contact the organizer.</a></p>
                </footer>
            </section>
            <section id="registration">
                <h3>Join us!</h3>
                <!-- Add a form here -->
            </section>
        </article>
    </main>
</body>
</html>
